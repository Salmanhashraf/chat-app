<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>
    <body>
        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <!-- <button id="increment">+1</button> -->
                    <form id="message-form">
                        <input name="message" placeholder="Message" required autocomplete="off">
                        <button>Send</button>
                    </form>
                    <button id="send-location">Send Location</button>
                </div>
            </div>
        </div>
        
        
        Chat App




        <script id="message-template" type="text/html"> 
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="class__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p> <!--Passing message from chatjs-->
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="class__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My current location</a></p> <!--Target opens link in new tab-->
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}} <!--syntax for populating array data in moment using html-->
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        <!--We put the template inside a script-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script> <!--Templating script-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script> <!--query string lib for parsing query-->
        <script src="/socket.io/socket.io.js"></script> <!-- the file is provided to us by socket.io and is the client side code that needs to run for socket.io to work (this is the clientside library)-->
        <script src="/js/chat.js"></script> <!-- This is our client side js file that will work with socket.io This file also has access to things from socket.io because of the script above that it otherwise wouldn't have access to-->
    </body>
</html>
